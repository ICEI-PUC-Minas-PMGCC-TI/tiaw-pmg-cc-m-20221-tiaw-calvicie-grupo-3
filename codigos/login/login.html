<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../../imagens/img-index/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <header></header>

    <main>


        <aside>
            <div id="login-box">
                <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                    <h1 class="text-center" style="font-size: large; color: white;">Login</h1>
                    <br>
                    <div class="form-group">
                        <h1 style="font-size: large; color: white;">Usu√°rio</h1>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <h1 style="font-size: large; color: white;">Senha</h1>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group text-right">
                        <input type="submit" name="submit" style="font-size: medium; border-color: white; color: white;" class="btn btn-outline-warning" value="Entrar">
                    </div>
                </form>
                <a href="cadastro.html" class="btn btn-outline-warning" style="width: 100%; border-color: white; color: white;">Fazer Cadastro</a>
            </div>
        </aside>
    </main>

    <footer></footer>

    <script src="login.js"></script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
